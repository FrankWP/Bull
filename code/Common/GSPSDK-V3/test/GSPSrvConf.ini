## GSP 协议栈配置

#调试日志屏幕输出配置, 1 表示输出， 0 表示不是输出

[DebugConsole]
NOTICE = 1
FATAL = 1
ERROR =  1
WARN = 1
DEBUG = 1
INFO = 0


#调试日志文件输出配置, 1 表示输出， 0 表示不是输出
[DebugFile]
NOTICE = 1
FATAL = 1
ERROR =  1
WARN = 1
DEBUG = 0
INFO = 0

#路由
[Route]

#子网值
#SubNet_0 = 192.168.15.0
#使用的IP
#FixIP_0 = 192.168.15.142

#子网值
#SubNet_1 = 192.168.27.0
#使用的IP
#FixIP_1 = 192.168.15.142

#子网值
#SubNet_2 = 192.168.27.0
#使用的IP
#FixIP_2 = 192.168.15.142

#子网值
#SubNet_x = x.x.x.x
#使用的IP
#FixIP_x = x.x.x.x





# GSP 协议服务配置

#网络配置
[GSPNetwork]
#TCP 监听端口, 默认 8333
TCPPort = 12345
#TCP 监听绑定IP
#TCPBindIP = 0

#UDP 监听端口, 默认 84444
UDPPort = 12346
#UDP 监听绑定IP
#UDPBindIP = 0
#是否使用UDP 传输, 默认 1
EnableUDP = 0

#keepalive 检测超时， 单位秒， 默认 30
#KeepaliveTimeout = 30


# RTSP 协议服务配置
#网络配置
[RTSP.NET]
# RTSP TCP 监听端口， 默认 554
#RtspTcpPort = 554
#RTSP  TCP 监听绑定IP, 默认 不绑定
#RtspTcpBindIP= 0

#RTP 端口使用范围, 0 不限定， 默认为 0
# 开始端口号， 
#RtpUdpPortBegin =  0
#结束端口号
#RtpUdpPortEnd = 0


# SIP 协议服务配置
#网络配置
[SIP.NET]
# SIP UDP 监听端口， 默认 5060
#SipUdpPort= 5060
#RTSP UDP 监听绑定IP, 默认 不绑定
#SipUdpBindIP=
# Sip 服务器的名称， 默认不指定， 为名称等于 IP：端口
#ServerName=

#是否强制使用RTPCP 检测流存货, 默认 0
#ForceSendRTCP = 0

#RTP 端口使用范围, 0 不限定， 默认为 0
# 开始端口号， 
#RtpUdpPortBegin =  0
#结束端口号
#RtpUdpPortEnd = 0